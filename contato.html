<section>
    <div class="Contato">
      <h2>Contato</h2>
      <form action="https://api.staticforms.xyz/submit" method="post">
          <label>Nome</label>
          <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off">
          <br>
          <label>Email</label>
          <input type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off">
          <br>
          <label>Mensagem</label>
          <textarea nome="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
          <br>
          <button type="submit">Enviar</button>

          <input type="hidden" name="accessKey" value="d3b7a6fd-53e1-4725-8460-5a950f2d278a">
          <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/thanks.html">
      </form> 
    </div>
</section>
